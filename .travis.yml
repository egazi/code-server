language: nodejs

jobs:
  include:
    - name: Test
      if: tag IS blank
      script: ./ci/container/exec.sh ./ci/steps/test.sh
      deploy: null
    - name: Linux Release #if: tag IS present
      script: |
        ./ci/steps/linux-release.sh || exit 1
        ./ci/steps/publish-npm.sh || exit 1
    - name: Linux Release #if: tag IS present
      script: |
        sudo apt-get update && sudo apt-get install -y jq || exit 1
        ./ci/steps/linux-release.sh
      arch: arm64
    - name: MacOS Release #if: tag IS present
      os: osx
      language: node_js
      node_js: 12
      script: |
        HOMEBREW_NO_AUTO_UPDATE=1 brew install jq || exit 1
        ./ci/steps/static-release.sh || exit 1

before_deploy:
  - echo "$JSON_KEY" | base64 --decode > ./ci/key.json

deploy:
  - provider: releases
    edge: true
    draft: true
    overwrite: true
    tag_name: $TRAVIS_TAG
    target_commitish: $TRAVIS_COMMIT
    name: $TRAVIS_TAG
    file:
      - release-github/*.tar.gz
      - release-github/*.zip
      - release-github/*.deb
      - release-github/*.rpm
    on: #tags: true
    all_branches: true
  - provider: gcs
    edge: true
    bucket: "codesrv-ci.cdr.sh"
    upload_dir: "releases"
    key_file: ./ci/key.json
    local_dir: ./release-gcp
    on:
      tags: true
      # TODO: The gcs provider fails to install on arm64.
      condition: $TRAVIS_CPU_ARCH = amd64

cache:
  timeout: 600
  yarn: true
  directories:
    - .cache
    - out
    - dist
    - lib/vscode/.build/extensions
